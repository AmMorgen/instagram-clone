<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <!-----coluna referente aos itens da esquerda-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="ilustração-de-um celular">
        </div>
        <!----------///////----------->

        <!---coluna referente aos itens da direita-->
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo-instagram" class="instagram-logo">

                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto-de-perfil">
                </div>

                <a href="#" class="instagram-login">Continue como mmanhaes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-accoun">Não é mmanhaes?</p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar contas
                    </span>
                    ou 
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload">

                    </a>
                    <a href="#" class="app-dowload">
                       
                    </a>
                </div>
            </div>
        </div>
        <!----------///////----------->

    </div>
</body>
</html>
